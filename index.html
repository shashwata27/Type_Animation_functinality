<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Type animation</title>
  </head>
  <body>
    <!--    Navbar    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Yumzyx</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="menu-btn">
            <div class="menu-btn__burger"></div>
            <div class="menu-btn__burger2"></div>
            <div class="menu-btn__burger3"></div>
          </div>
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex flex-lg-row-reverse me-lg-5"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item my-4 my-lg-0 mx-lg-3">
              <a class="nav-link text-center" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="title">Empower Your Brand And</div>
    <div>
      <a
        href=""
        class="typewrite"
        data-period="300"
        data-type='[ "Increase Loyal Customers.", "Use Strategic Marketing.", "Stop Paying Commisions.", "Widen Your Profit Margins." ]'
      >
        <span class="wrap"></span>
      </a>

      <!-- scripts -->
      <script src="js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
